<!DOCTYPE html>
<html>
  <head>
    <title>API Connectivity Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .test-result {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
      }
      .success {
        background: #d4edda;
        border-color: #c3e6cb;
      }
      .error {
        background: #f8d7da;
        border-color: #f5c6cb;
      }
      .info {
        background: #d1ecf1;
        border-color: #bee5eb;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ”§ API Connectivity Test</h1>
    <p>This tests the connection to your OpenRouter proxy server.</p>

    <button onclick="testLocalProxy()">Test Local Proxy (5174)</button>
    <button onclick="testProdEndpoint()">Test Production Endpoint</button>

    <div id="results"></div>

    <script>
      function addResult(message, type = "info") {
        const div = document.createElement("div");
        div.className = `test-result ${type}`;
        div.textContent = message;
        document.getElementById("results").appendChild(div);
      }

      async function testLocalProxy() {
        addResult("Testing local proxy server...", "info");

        try {
          const response = await fetch(
            "http://localhost:5174/api/openrouter/chat",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                messages: [{ role: "user", content: "Hello, test message" }],
                options: {
                  max_tokens: 50,
                  temperature: 0.5,
                  model: "gpt-3.5-turbo",
                },
              }),
            }
          );

          if (response.ok) {
            const data = await response.json();
            addResult("âœ… Local proxy working! Response received.", "success");
            addResult(
              `Response: ${JSON.stringify(data).substring(0, 200)}...`,
              "info"
            );
          } else {
            const errorText = await response.text();
            addResult(
              `âŒ Local proxy error: ${response.status} - ${errorText}`,
              "error"
            );
          }
        } catch (error) {
          addResult(
            `âŒ Local proxy connection failed: ${error.message}`,
            "error"
          );
        }
      }

      async function testProdEndpoint() {
        addResult("Testing production endpoint...", "info");

        try {
          const response = await fetch("/api/openrouter/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              messages: [{ role: "user", content: "Hello, test message" }],
              options: {
                max_tokens: 50,
                temperature: 0.5,
                model: "gpt-3.5-turbo",
              },
            }),
          });

          if (response.ok) {
            const data = await response.json();
            addResult(
              "âœ… Production endpoint working! Response received.",
              "success"
            );
            addResult(
              `Response: ${JSON.stringify(data).substring(0, 200)}...`,
              "info"
            );
          } else {
            const errorText = await response.text();
            addResult(
              `âŒ Production endpoint error: ${response.status} - ${errorText}`,
              "error"
            );
          }
        } catch (error) {
          addResult(
            `âŒ Production endpoint connection failed: ${error.message}`,
            "error"
          );
        }
      }

      // Auto-test on load
      window.onload = () => {
        addResult(
          "Page loaded. Click buttons to test API connectivity.",
          "info"
        );
      };
    </script>
  </body>
</html>
